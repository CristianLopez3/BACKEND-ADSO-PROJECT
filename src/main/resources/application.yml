spring:
  application:
    name: menu-easy
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USER}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: false
server:
  port: 8080
  error:
    include-stacktrace: never
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
project:
  image: images/
logging:
  level:
    org:
      springframework:
        security: DEBUG

