spring:

  application:
    name: menu-easy

  datasource:
    url: jdbc:mysql://localhost:3306/db_project #?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password:

  jpa:


    properties:
      hibernate:
        format_sql: true

    show-sql: false

  flyway:
    enabled: true
    location: classpath:db/migration

server:
  port: 8180

  error:
    include-stacktrace: never

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

project:
  image: images/

logging:
  level:
    org:
      springframework:
        security: DEBUG

